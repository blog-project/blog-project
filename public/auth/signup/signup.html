<div class="signup-wrapper">
    <div class="views-container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 ls-container">
                <h1>Sign Up</h1>

                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" ng-model="user.firstName">
                    </div>
                       <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastname" class="form-control" ng-model="user.lastName">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ng-model="user.username">
                    </div>

                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="email" class="form-control" ng-model="user.email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password">
                    </div>

                    <div class="form-group">
                        <label for="passwordRepeat">Repeat Password</label>
                        <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                        <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
                    </div>
                    <button class="center-block btn btn-primary btn-lg" ng-click="signup(user)" style="margin-bottom: 15px">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
