<div class="profile-wrapper">
    <div class="views-container">
        <form name="picForm" class="col-xs-4 col-xs-offset-4 profile-pic-div">
            <img ng-src="{{user.image}}" alt="avator" class="img-responsive">

            
            <input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" required="" id="avatar">
            <i ng-show="myForm.file.$error.required">*required</i>

            
            <button ng-disabled="!picForm.$valid" id="profile-pic-edit" type="submit" ng-click="uploadPic(file)" class="btn btn-primary btn-xs"><i class="fa fa-camera" aria-hidden="true"></i>upload</button>
        </form>

        <!--profile upload edit ends here-->
        <div class="col-xs-4 col-xs-offset-4">
            <img ngf-thumbnail="file" class="thumbnail" style="max-height: 200px; height: auto">
        </div>
        <!--profile picture edit ends here-->


        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <hr>
                <!--password change section starts here-->
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-warning" ng-click="editing = !editing">Change Password</button>
                        <form ng-show="editing">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" class="form-control" ng-model="passwords.newPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPasswordRepeat">Repeat New Password</label>
                                <input type="password" id="newPasswordRepeat" class="form-control" ng-model="passwords.newPasswordRepeat">
                            </div>
                            <button class="btn btn-success" ng-click="changePassword(passwords)">Change Password</button>
                        </form>
                        <hr/>
                    </div>
                </div>
                <!--password change section ends here-->
            </div>
        </div>

    </div>
</div>
